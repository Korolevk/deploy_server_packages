{% extends 'alibaba/base_user.html' %}
{% block title %}
Регистрация
{% endblock %}

{% block body %}
    <table class="forma" align="center" style="margin-top: 100px;">
        <tr>
            <td>
                <form class="forma" action="auth/singup/" method="post">
                    {% csrf_token %}
                    <input class="_input" type="text" name="username" placeholder="Логин" maxlength="30"><br />
                    <input class="_input" type="text" name="first_name" placeholder="Имя и фамилия" maxlength="100"><br />
                    <input class="_input" type="password" name="password" placeholder="Пароль" maxlength="30"><br />
                    <input class="_input" type="password" name="password2" placeholder="Повторите пароль" maxlength="30"><br />
                    <input  class="main_button" type="submit" name="submit" value="Зарегистрироваться">
                    {% if signup_error %}
                        <p class="error">{{ signup_error }}</p>
                    {% endif %}
                </form>
            </td>
        </tr>
    </table>
{% endblock %}
